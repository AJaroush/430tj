<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Store</title>
  <style>
    body { 
      font-family: "Trebuchet MS", Verdana, sans-serif; 
      margin: 2rem; 
      background: linear-gradient(135deg, #ffdde1, #ee9ca7); /* soft pink gradient */
      color: #222;
    }

    nav { margin-bottom: 1.5rem; }
    a { text-decoration: none; color: #0b5ed7; font-weight: bold; }
    a:hover { text-decoration: underline; }

    .btn { 
      padding: .5rem .9rem; 
      border: none;
      border-radius: 6px; 
      background-color: #0b5ed7; 
      color: white; 
      cursor: pointer;
      font-size: 0.9rem;
    }
    .btn:hover { background-color: #094aaf; }
    .btn.danger { background-color: #d02a37; }
    .btn.danger:hover { background-color: #a81e29; }

    table { 
      border-collapse: collapse; 
      width: 100%; 
      background: white; 
      border-radius: 10px; 
      overflow: hidden; 
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1); 
    }
    th { 
      background: #0b5ed7; 
      color: white; 
      padding: 0.8rem; 
      text-align: left; 
    }
    td { 
      border-bottom: 1px solid #eee; 
      padding: 0.8rem; 
    }
    tr:hover { background: #f9f9f9; }

    h1 { color: #333; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <nav>
    <a href="{% url 'video_list' %}">üè† Home</a> |
    <a class="btn" href="{% url 'video_create' %}">‚ûï Add Video</a>
  </nav>
  {% block content %}{% endblock %}
</body>
</html>
