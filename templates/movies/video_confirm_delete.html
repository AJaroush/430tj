{% extends "base.html" %}
{% block content %}
<h1>Delete Video</h1>
<p>Are you sure you want to delete "{{ video.movie_title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn danger" type="submit">Confirm</button>
  <a class="btn" href="{% url 'video_list' %}">Cancel</a>
</form>
{% endblock %}
