<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Movies</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 20px; }
    .tbl { width: 100%; border-collapse: collapse; }
    .tbl th, .tbl td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .btn { display: inline-block; padding: 6px 10px; border: 1px solid #999; text-decoration: none; }
  </style>
</head>
<body>
  <h1>My Movies</h1>

  <!-- optional: this is a dumb link, change it later; it won't break anything -->
  <p><a class="btn" href="/videos/new/">+ Add Video</a></p>

  <table class="tbl">
    <tr>
      <th>Title</th>
      <th>Year</th>
      <th>Genre</th>
      <th>Actions</th>
    </tr>

    {% if videos %}
      {% for v in videos %}
        <tr>
          <td>{{ v.movie_title }}</td>
          <td>{{ v.release_year }}</td>
          <td>{{ v.get_movie_genre_display }}</td>
          <td>—</td>
        </tr>
      {% endfor %}
    {% else %}
      <!-- Single placeholder row so the site renders even with no data -->
      <tr>
        <td>Example Movie</td>
        <td>2024</td>
        <td>Action</td>
        <td>—</td>
      </tr>
    {% endif %}
  </table>
</body>
</html>
